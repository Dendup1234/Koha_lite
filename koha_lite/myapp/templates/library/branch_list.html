{% extends "base.html" %}
{% block title %}Branches{% endblock %}

{% block content %}
<h2>Branches</h2>
{% include "library/_list_search_toolbar.html" %}
<div style="margin-bottom:1rem;">
  <a href="{% url 'branch_create' %}" class="btn">+ New Branch</a>
</div>

<table class="table">
  <thead><tr><th>Code</th><th>Name</th><th></th></tr></thead>
  <tbody>
    {% for r in rows %}
    <tr>
      <td>{{ r.code }}</td>
      <td>{{ r.name }}</td>
      <td class="actions">
        <a href="{% url 'branch_update' r.code %}">Edit</a>
        <a href="{% url 'branch_delete' r.code %}">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No branches found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
