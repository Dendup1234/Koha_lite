{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }
        header {
            background: #0d6efd;
            color: white;
            padding: 1rem 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            min-height: 80vh;
        }
        footer {
            background: #343a40;
            color: #ccc;
            text-align: center;
            padding: 1rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1>My Django App</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Child templates will insert their content here -->
        {% endblock %}
    </main>

    <footer>
        &copy; {{ year|default:2025 }} My Django App. All rights reserved.
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
